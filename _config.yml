# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

remote_theme: "mmistakes/minimal-mistakes"  # ✅ Required for GitHub Pages
# theme: "minimal-mistakes-jekyll"          # ❌ Not used with GitHub Pages

minimal_mistakes_skin: "sunrise"  # 🌅 Looks fresh and light — good for service-based websites

# Site Settings
locale                   : "en-US"
rtl                      : false
title                    : "Goa Shine Cleaning Services"
title_separator          : "-"
subtitle                 : "Professional Cleaning Services in Goa"
name                     : "Goa Shine Cleaning Services"
description              : "Expert deep cleaning, housekeeping, and sanitation services across Goa. Trusted by homeowners and businesses alike."
url                      : "https://goashinecs.com"  # Your custom domain
baseurl                  : ""  # Leave blank for root site
repository               : "goashinecs/goashinecs"  # Your GitHub repo
teaser                   : "/assets/img/logo.png"  # Optional fallback image
logo                     : "/assets/img/logo.png"  # Your logo in the header
masthead_title           : "Goa Shine Cleaning Services"
breadcrumbs              : true
words_per_minute         : 180
enable_copy_code_button  : false
copyright                : "Goa Shine Cleaning Services"
copyright_url            : "https://goashinecs.com"

comments:
  provider: false  # You can enable Disqus later if needed

# Atom/RSS Feed
atom_feed:
  path: 
  hide: false

# Search
